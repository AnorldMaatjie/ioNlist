<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="main">




    <form (ngSubmit)="saveData()">
        <ion-item class="text">
            <ion-label floating>Name</ion-label>
          <ion-input type="text" placeholder="Firstname" [(ngModel)]="data.Firstname" name="Firstname" required="" ></ion-input>
        </ion-item>
        <ion-item class="text">
            <ion-label floating>Surname</ion-label>
          <ion-input type="text" placeholder="Surname" [(ngModel)]="data.Surname" name="Surname" required="" ></ion-input>
        </ion-item>
        <ion-item class="text">
            <ion-label floating>Password</ion-label>
          <ion-input type="password"  [(ngModel)]="data.Password" name="Password" required="" ></ion-input>
        </ion-item>
        <ion-item class="text">
            <ion-label floating>Confirm Password</ion-label>
          <ion-input type="password" [(ngModel)]="data.CPassword" name="CPassword" required="" ></ion-input>
        </ion-item>
       
        <button ion-button  class="btn" type="submit" block>Sign Up</button>
      </form>
