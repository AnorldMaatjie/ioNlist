<ion-header>
  <ion-navbar>
    <ion-title>
      Class List
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="secondary" (click)="addData()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="main">
  <h2>Class List</h2>
  <ion-list>
    <ion-item-sliding class="view" *ngFor="let classlist of classlist; let i=index">
      <ion-item nopadding>
        <h1>Name:{{classlist.Firstname}}</h1>
        <h1>Surname:{{classlist.Surname}}</h1>
        <h1>Stuent:{{classlist.Student}}</h1>
        <h1>Gender:{{classlist.type}}</h1>
        <h1>Address:{{classlist.Address}}</h1>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="blue" (click)="editData(classlist.rowid)">
          <ion-icon name="paper"></ion-icon>
          Edit
        </button>
        <button ion-button color="danger" (click)="deleteData(classlist.rowid)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
